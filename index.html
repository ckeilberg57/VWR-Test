<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .name-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .box {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .join-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .join-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Join Session</h1>
    <div id="nameBox" class="name-box"></div>
    <button id="joinButton" class="join-button" onclick="joinSession()">Join Session</button>

    <script>
        window.onload = function() {
            // Extract URL from temp storage
            const tempURL = localStorage.getItem('tempURL');

            if (tempURL) {
                // Extract name from the URL
                const urlParams = new URLSearchParams(tempURL.split('?')[1]);
                const name = urlParams.get('name');

                // Create box with the extracted name
                if (name) {
                    createBoxWithName(name);
                } else {
                    console.error('Name not found in URL parameters.');
                }
            } else {
                console.error('URL not found in temp storage.');
            }
        };

        function createBoxWithName(name) {
            const nameBox = document.getElementById('nameBox');
            const box = document.createElement('div');
            box.className = 'box';
            box.textContent = name;
            nameBox.appendChild(box);
        }

        function joinSession() {
            // Update URL parameters
            const tempURL = localStorage.getItem('tempURL');

            if (tempURL) {
                const urlParams = new URLSearchParams(tempURL.split('?')[1]);
                urlParams.set('name', 'Demo Provider');
                urlParams.set('role', 'host');
                urlParams.delete('join'); // Remove the join parameter

                // Construct updated URL
                const updatedURL = window.location.origin + window.location.pathname + '?' + urlParams.toString();

                // Clear tempURL
                localStorage.removeItem('tempURL');

                // Open the updated URL in a new tab
                window.open(updatedURL, '_blank');
            } else {
                console.error('URL not found in temp storage.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .session-info-container {
            text-align: center;
            max-width: 8in; /* Limit width to 8 inches */
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .session-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .session-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .session-details {
            flex: 1;
            text-align: left;
        }
        .name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .counter {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .join-button {
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .join-button:hover {
            background-color: #007d3d;
        }
    </style>
</head>
<body>
    <h1>Join Session</h1>
    <div class="session-info-container">
        <div id="sessionInfo" class="session-info" style="display:none;">
            <img src="user.png" alt="User Image">
            <div class="session-details">
                <div class="name" id="nameBox"></div>
                <div class="counter" id="counterBox"></div>
            </div>
            <button id="joinButton" class="join-button" onclick="joinSession()">Join</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            checkTempURL();
            setInterval(checkTempURL, 10000); // Check tempURL every 10 seconds
        };

        function checkTempURL() {
            // Extract URL from temp storage
            const tempURL = localStorage.getItem('tempURL');

            if (tempURL) {
                document.getElementById('sessionInfo').style.display = 'flex';

                // Extract name from the URL
                const urlParams = new URLSearchParams(tempURL.split('?')[1]);
                const name = urlParams.get('name');

                // Create session info with the extracted name
                if (name) {
                    createSessionInfo(name);
                } else {
                    console.error('Name not found in URL parameters.');
                }
            } else {
                document.getElementById('sessionInfo').style.display = 'none';
            }
        }

        function createSessionInfo(name) {
            const nameBox = document.getElementById('nameBox');
            nameBox.textContent = name;

            // Start the counter
            let counter = 0;
            setInterval(function() {
                counter++;
                document.getElementById('counterBox').textContent = `Added ${counter} seconds ago`;
            }, 1000);
        }

        function joinSession() {
            // Update URL parameters
            const tempURL = localStorage.getItem('tempURL');

            if (tempURL) {
                const urlParams = new URLSearchParams(tempURL.split('?')[1]);
                urlParams.set('name', 'Demo Provider');
                urlParams.set('role', 'host');
                urlParams.delete('join'); // Remove the join parameter

                // Construct updated URL
                const updatedParams = urlParams.toString();
                const updatedURL = `https://cklab-edges.ck-collab-engtest.com/webapp3/${window.location.pathname.split('/')[2]}?${updatedParams}`;

                // Clear tempURL
                localStorage.removeItem('tempURL');

                // Open the updated URL in a new tab
                window.open(updatedURL, '_blank');
            } else {
                console.error('URL not found in temp storage.');
            }
        }
    </script>
</body>
</html>
